<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Voting System - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .results-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .candidate-result {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #e1e5e9;
        }

        .candidate-result:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .candidate-result.winner {
            border-left-color: #f1c40f;
            background: linear-gradient(135deg, #fff9e6, #ffffff);
        }

        .candidate-result.second {
            border-left-color: #95a5a6;
        }

        .candidate-result.third {
            border-left-color: #e67e22;
        }

        .candidate-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .candidate-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .candidate-info h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .project-title {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .vote-stats {
            margin-bottom: 20px;
        }

        .vote-count {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .vote-percentage {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #f1f3f4;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 1s ease-in-out;
        }

        .winner .progress-fill {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
        }

        .second .progress-fill {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .third .progress-fill {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }

        .team-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .rank-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
        }

        .rank-2 {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .rank-3 {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }

        .rank-other {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 50px 0;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-votes {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-votes h3 {
            color: #666;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .no-votes p {
            color: #999;
            font-size: 16px;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 14px;
        }

        .winner-crown {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                position: relative;
                padding: 60px 20px 30px;
            }
            
            .back-btn, .refresh-btn {
                position: absolute;
                top: 15px;
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .back-btn {
                left: 15px;
            }
            
            .refresh-btn {
                right: 15px;
            }

            .candidate-result {
                padding: 20px;
            }

            .summary-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .auto-refresh {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 10px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <button class="refresh-btn" onclick="loadResults()">üîÑ Refresh</button>
        
        <h1>üèÜ Voting Results</h1>
        <p>Real-time hackathon voting results</p>
    </div>

    <div class="results-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading results...</div>
        </div>

        <!-- Summary Statistics -->
        <div class="summary-stats" id="summaryStats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalVotesCount">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="candidatesCount">0</div>
                <div class="stat-label">Candidates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="leadingTeam">-</div>
                <div class="stat-label">Leading Team</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="participationRate">0%</div>
                <div class="stat-label">Participation</div>
            </div>
        </div>

        <!-- Results Grid -->
        <div class="results-grid" id="resultsGrid" style="display: none;">
            <!-- Results will be loaded here -->
        </div>

        <!-- No votes message -->
        <div class="no-votes" id="noVotes" style="display: none;">
            <h3>No Votes Yet</h3>
            <p>Voting is still in progress. Results will appear here once votes are cast.</p>
        </div>

        <div class="last-updated" id="lastUpdated">
            <div class="auto-refresh">Auto-refresh every 30 seconds</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        let userToken = null;
        let userData = null;
        let refreshInterval = null;

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        function checkAuthentication() {
            userToken = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!userToken || !userStr) {
                window.location.href = '/';
                return;
            }

            try {
                userData = JSON.parse(userStr);
                loadResults();
                startAutoRefresh();
                
            } catch (e) {
                console.error('Invalid user data:', e);
                window.location.href = '/';
            }
        }

        async function loadResults() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('summaryStats').style.display = 'none';
                document.getElementById('resultsGrid').style.display = 'none';
                document.getElementById('noVotes').style.display = 'none';
                
                const response = await fetch(`${API_BASE}/results`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.status === 401) {
                    throw new Error('Session expired');
                }

                if (!response.ok) {
                    throw new Error('Failed to load results');
                }

                const data = await response.json();
                displayResults(data);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading results:', error);
                if (error.message === 'Session expired') {
                    window.location.href = '/';
                } else {
                    showErrorMessage();
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const { results, total_votes } = data;
            
            if (total_votes === 0) {
                document.getElementById('noVotes').style.display = 'block';
                return;
            }

            // Update summary stats
            updateSummaryStats(results, total_votes);
            
            // Display results grid
            displayResultsGrid(results);
            
            document.getElementById('summaryStats').style.display = 'grid';
            document.getElementById('resultsGrid').style.display = 'grid';
        }

        function updateSummaryStats(results, totalVotes) {
            document.getElementById('totalVotesCount').textContent = totalVotes;
            document.getElementById('candidatesCount').textContent = results.length;
            
            if (results.length > 0) {
                document.getElementById('leadingTeam').textContent = results[0].name;
            }
            
            // For participation rate, we'd need user count from admin endpoint
            // For now, just show vote distribution
            document.getElementById('participationRate').textContent = totalVotes > 0 ? '100%' : '0%';
        }

        function displayResultsGrid(results) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            results.forEach((result, index) => {
                const card = createResultCard(result, index);
                grid.appendChild(card);
            });
        }

        function createResultCard(result, index) {
            const card = document.createElement('div');
            const rank = index + 1;
            let rankClass = 'rank-other';
            let cardClass = '';
            
            if (rank === 1) {
                rankClass = 'rank-1';
                cardClass = 'winner';
            } else if (rank === 2) {
                rankClass = 'rank-2';
                cardClass = 'second';
            } else if (rank === 3) {
                rankClass = 'rank-3';
                cardClass = 'third';
            }

            card.className = `candidate-result ${cardClass}`;
            card.style.position = 'relative';

            const avatar = result.name.charAt(0).toUpperCase();
            const percentage = result.percentage || 0;
            
            card.innerHTML = `
                ${rank === 1 ? '<div class="winner-crown">üëë</div>' : ''}
                <div class="rank-badge ${rankClass}">${rank}</div>
                
                <div class="candidate-header">
                    <div class="candidate-avatar">${avatar}</div>
                    <div class="candidate-info">
                        <h3>${result.name}</h3>
                        <div class="project-title">${result.project_title}</div>
                    </div>
                </div>

                <div class="vote-stats">
                    <div class="vote-count">${result.votes_count}</div>
                    <div class="vote-percentage">${percentage.toFixed(1)}%</div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>

                <div class="team-info">
                    <strong>Team:</strong> ${result.team_members || 'Not specified'}
                </div>
            `;

            return card;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdated').innerHTML = `
                <div>Last updated: ${timeString}</div>
                <div class="auto-refresh">Auto-refresh every 30 seconds</div>
            `;
        }

        function startAutoRefresh() {
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Start new interval for auto-refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadResults();
            }, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function showErrorMessage() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = `
                <div class="no-votes">
                    <h3>Unable to Load Results</h3>
                    <p>There was an error loading the voting results. Please try refreshing the page.</p>
                    <button class="refresh-btn" onclick="loadResults()" style="margin-top: 20px; position: static;">
                        üîÑ Try Again
                    </button>
                </div>
            `;
            document.getElementById('resultsGrid').style.display = 'block';
        }

        function goBack() {
            if (userData && userData.role === 'admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/voting';
            }
        }

        // Stop auto-refresh when user leaves the page
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });

        // Resume auto-refresh when user returns to the page
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadResults();
                startAutoRefresh();
            }
        });

        // Add some visual effects
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.candidate-result');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                
                if (isVisible && !card.classList.contains('animated')) {
                    card.classList.add('animated');
                    card.style.animation = 'slideInUp 0.6s ease-out';
                }
            });
        });

        // Add CSS animation for cards
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .candidate-result {
                animation: slideInUp 0.6s ease-out;
            }
            
            .progress-fill {
                animation: fillProgress 1.5s ease-out 0.5s both;
            }
            
            @keyframes fillProgress {
                from {
                    width: 0%;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
